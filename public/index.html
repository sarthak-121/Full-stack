<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <script src="https://kit.fontawesome.com/01f29c9a0b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="primary-navbar">     
        <nav class="navbar navbar-expand-md sticky-top">
            <span class="navbar-text">Application</span>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                   <button id="user-circle-toggle-button" class="toggle-button"><i class="fas fa-user-circle fa-2x"></i></button>
                   <div class='drop-down-menue'>
                        <ul>
                            <i class="fas fa-hammer fa-lg"></i><button class="toggle-button">Settings</button>
                            <br>
                            <i class="fas fa-envelope fa-lg"></i><button class="toggle-button"></i>Requests</button>
                            <hr>
                            <i class="fas fa-sign-out-alt fa-lg"></i><button class="toggle-button"></i>Log out</button>
                        </ul>
                   </div>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container-fluid">
        <!--side bar-->
        <div id="side-bar-id" class="side-bar">
            <div id="user-info"></div>
            <hr>
            <div id="people-list"></div>
            <hr>
            <div id='contacts-list'>
                <h2>Contacts</h2>
                <p style="margin-left: 10px;">No Contacts Yet.</p>
            </div>
            <hr>
            <h2>ABOUT</h2>
            <p style="margin-left: 10px;">&#169 SARTHAK KAVIDAYAL</p>
        </div>

        <div id="chat_area">

            <div class="secondary-navbar">
                <nav class="navbar navbar-expand-md">

                    <button id="side-bar-toggle" class='toggle-button'><i class="fas fa-bars fa-lg"></i></button>
                    <a href="#" class="navbar-brand"></a>
                    <span class="navbar-text">Chat</span>
    
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-link">
                            <button class="toggle-button"><i class="fas fa-ellipsis-v fa-lg"></i></button>
                        </li>
                    </ul>
                </nav> 
            </div>

            <div id="chat"></div>

            <div class="in">
                <input id="msg" class="message" type="text" placeholder="Enter message here">
                <button id="send" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>

</body>
</html>
